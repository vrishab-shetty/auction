name: Java CI with Gradle

on:
  pull_request:
    branches:
      - main
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Build and test with Gradle
        run: ./gradlew build
